<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이미지 삽입하기</title>
</head>
<body>
  <h1>이미지 크기 조절</h1>
  <img src="images/gugudan.jpg" alt="바빠구구단"> <!--alt는 이미지를 설명해주는 대체 텍스트트-->
  <img src="images/gugudan.jpg" width="250" height="250" alt="바빠구구단"> <!--height는 높이 width는 폭-->
</body>
</html>
